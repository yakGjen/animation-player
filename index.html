<!DOCTYPE html>
<html>
  <head>
    <title>animation-player</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  </head>
  <body>
    <div class="wrapper">
      <header>
        <div class="burger header-item">
          <div></div>
          <div></div>
          <div></div>
        </div>
        <h1 class="header-item">CodeJam - Animation Player</h1>
      </header>
      <main>
        <section class="tools">
          <div class="tools-wrap">
            <div class="tools-item bucket"><i class="fas fa-fill-drip"></i>bucket</div>
            <div class="tools-item colors"><i class="colors-item red"></i>red</div>
            <div class="tools-item colors"><i class="colors-item green"></i>green</div>
            <div class="tools-item colors"><i class="colors-item yellow"></i>yellow</div>
          </div>
        </section>
        <section class="layers">
          <div class="layers-wrap">
            <div class="add-layer">Add new layer</div>
          </div>
        </section>
        <section class="frame">
          <div class="frame-wrap layer-1">
            <div class="frame-item"></div>
            <div class="frame-item"></div>
            <div class="frame-item"></div>
            <div class="frame-item"></div>
            <div class="frame-item"></div>
            <div class="frame-item"></div>
            <div class="frame-item"></div>
            <div class="frame-item"></div>
            <div class="frame-item"></div>
          </div>
        </section>
        <section class="preview">
          <canvas id="canvas" width="300px" height="300px"></canvas>
          <div class="fps-wrap">
            <div class="fps-item">5 fps</div>
            <div class="fps-item">25 fps</div>
            <div class="fps-item">45 fps</div>
            <div class="fps-item">60 fps</div>
          </div>
        </section>
      </main>
      <footer></footer>
    </div>
    <script src="./app.bundle.js"></script>
  </body>
</html>
